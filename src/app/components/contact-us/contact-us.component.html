<section id="contact" class="get-in-touch">
    <div class="container">
        <div class="row text-center">
            <h1 class="display-3 fw-bold text-capitalize"> Get in touch</h1>
            <div class="heading-line"></div>
        </div>
        <div class="row text-white">
            <div class="col-12 col-lg-6 gradient shadow p-3">
                <div class="contact-info w-100">
                    <h4 *ngIf="!emailSent" class="display-4 fw-bold">Don't Be Shy</h4>
                    <p *ngIf="!emailSent" class="lh-lg">
                        Feel free to get in touch with us. We are always open to any questions or suggestions, we will respond as soon as possible.
                    </p>

                    <h5 *ngIf="emailSent" class="display-5 fw-bold mt-3">Thanks for contacting us</h5>

                    <h4 *ngIf="emailError" class="display-4 fw-bold">Error happened</h4>
                    <p *ngIf="emailError" class="lh-lg">
                        An error has occurred and the mail could not be delivered.
                    </p>

                </div>
            </div>
            <div *ngIf="!emailSent" class="col-12 col-lg-6 bg-white shadow p-3">
                <div class="form w-100 pb-2">
                    <h4 class="display-3-title mb-5">Contact Us</h4>
                    <form class="row" [formGroup]="submitForm" (ngSubmit)="onSubmit()">
                        <div class="col-lg-6 col-md-6 mb-3">
                            <input type="text" placeholder="First Name" id="name" class="my-shadow form-control formcontrol-lg" formControlName="name" required>
                        </div>
                        <div class="col-lg-6 col-md-6 mb-3">
                            <input type="text" placeholder="Last Name" id="lastname" class="my-shadow form-control formcontrol-lg" formControlName="lastname" required>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <input type="email" placeholder="email address" id="email" class="my-shadow form-control formcontrol-lg" formControlName="email" required>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <textarea name="message" placeholder="message" id="message" rows="8" class="my-shadow form-control formcontrol-lg" formControlName="message" required></textarea>
                        </div>
                        <div class="text-center d-grid mt-1">
                            <button type="submit" class="btn btn-primary rounded-pill pt-3 pb-3" [disabled]="!submitForm.valid">
                                <span *ngIf="loadingSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Submit
                                <i class="fas fa-paper-plane"></i> 
                            </button>
                        </div>
                        <div class="text-center d-grid mt-1 mt-3" style="display: flex; justify-content: center;">
                            <re-captcha id="captcha" (resolved)="resolved($event)" (error)="onError($event)" siteKey="{{SITE_KEY}}" formControlName="captcha" required>
                            </re-captcha>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
